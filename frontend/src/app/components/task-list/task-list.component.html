<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Mes Tâches</h2>
  <ul class="space-y-4">
    <li *ngFor="let task of taskStore.tasks()"
      class="container grid grid-cols-[3fr_1fr] p-4 border rounded shadow-md hover:shadow-lg transition-shadow">
      <div>
        <h3 class="font-semibold text-lg">{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <span class="text-sm text-gray-600">Statut : {{ task.status }}</span><br />
        <span class="text-sm text-gray-500">Date limite : {{ task.dueAt }}</span>
      </div>
      <div class="flex flex-col items-end align-middle">
        <button (click)="deleteTask(task.id!)">
          <!-- ❌ -->
          <i class="ri-delete-bin-line font-medium text-lg text-red-500"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
